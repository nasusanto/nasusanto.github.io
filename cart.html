<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="cart.css">
        <script src="main.js"></script>
        <!--adding/linking ABeeZee font-->
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
        <title>Cart | Bun Bun Bakeshop</title>
    </head>
    <body> <!--navigation bar-->
        <div class="navbar">
            <div class="logo"><a href="index.html"><img src="images/logo.png" alt="bun bun logo"></a>
            </div>
            <h1 class="cart-title">Cart (6 items)</h1>
            </div>
            <div class="carticon">
                <div id="cart-item-count"></div>
                <img src="images/shopping-cart.png" alt="cart icon">
            </div>
        </div>

        
        <div class="main">
            <!--First column -->
            <div class="cart-column">
                <img class="original-image" src="images/original1.jpg" alt="original bun picture">
                <h2 class="product-name">Original Cinnamon Roll</h2>
                <h3 class="glaze">Glaze:</h3>
                <h3 class="quantity">Quantity:</h3>
                <h3 class="total-price">Total: $2.00</h3>
            </div>

            <!--Second column for placing payment-->
            <div class="order-column">
                <button class="place-order">Place your order</button>
                <h2 class="summary">Order Summary</h2>
                <h3 class="items-shipping">Items (6): $12.00</h3>
                <h3 class="items-shipping">Shipping & handling: $4.00</h3>
                <h3 class="tax">Total before tax: $16.00</h3>
                <h3 class="tax">Estimated tax to be collected: $1.21</h3>
                <h2 class="order-total">Order total: $17.21</h2>

            </div>
        </div>
