<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <!--adding/linking ABeeZee font-->
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
        <title>Home | Bun Bun Bakeshop</title>
    </head>
    <body> <!--navigation bar-->
        <div class="navbar">
            <div class="logo"><a href="index.html"><img src="images/logo.png" alt="bun bun logo"></a>
            </div>
            <div class="links">
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
                <a href="locations.html">Locations</a>
                <a href="contact.html">Contacts</a>
            </div>
            <div class="carticon">
                <div id="cart-item-count"></div>
                <img src="images/shopping-cart.png" alt="cart icon">
            </div>
        </div>


        <div class="content">
            <!--header/promo-->
            <div class="header">
                <h1 class="promo">Buy 1</h1>
                <h1 class="promo">Get 1 Free!</h1>
                <a class="button" href="menu.html">Order Now!</a>
            </div>

            <div class="products-list">
                <!--original bun product-->
                <a class="order-link" href="order.html">
                    <div class="original product-display">
                        <img class="product-image" src="images/original.jpg" alt="original buns">
                        <h2 class="product-name">Original</h2>
                        <h3 class="product-price">$2/roll</h3>
                    </div>
                </a>
                <!--blackberry bun product-->
                <div class="blackberry product-display">
                    <img class="product-image" src="images/blackberry.jpg" alt="blackberry buns">
                    <h2 class="product-name">Blackberry</h2>
                    <h3 class="product-price">$2/roll</h3>
                </div>
                <!--blackberry bun product-->
                <div class="walnut product-display">
                    <img class="product-image" src="images/walnut.png" alt="walnut buns">
                    <h2 class="product-name">Walnut</h2>
                    <h3 class="product-price">$2/roll</h3>
                </div>
                <!--original gluten free bun product-->
                <div class="glutenfree product-display">
                    <img class="product-image" src="images/glutenfree.jpg" alt="gluten free original buns">
                    <h2 class="product-gf">Original (Gluten-Free)</h2>
                    <h3 class="product-price">$3/roll</h3>
                </div>
                <!--original gluten free bun product-->
                <div class="pumpkinspice product-display">
                    <img class="product-image" src="images/pumpkinspice.jpg" alt="pumpkin spice buns">
                    <h2 class="product-name">Pumpkin Spice</h2>
                    <h3 class="product-price">$3/roll</h3>
                </div>
                <!--caramel pecan bun product-->
                <div class="caramelpecan product-display">
                    <img class="product-image" src="images/caramelpecan.jpg" alt="caramel pecan buns">
                    <h2 class="product-name">Caramel Pecan</h2>
                    <h3 class="product-price">$3/roll</h3>
                </div>
            </div>
        </div>
    </body>
</html>
